name: Generate ISO

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["bluebuild"]
    types:
      - completed

jobs:
  build-iso:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get date
        id: date
        run: echo "date=$(date -u +%Y-%m-%d)" >> $GITHUB_OUTPUT

      - name: Build ISO
        uses: jasonn3/build-container-installer@v1.4.0
        id: build
        with:
          image_name: fedora-kinoite-nitro-an515-43
          image_repo: ghcr.io/${{ github.repository_owner }}
          image_tag: latest
          version: 43
          variant: Kinoite
          iso_name: fedora-kinoite-nitro-an515-43.iso

      - name: Upload ISO as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fedora-kinoite-nitro-an515-43
          path: |
            ./fedora-kinoite-nitro-an515-43.iso
            ./fedora-kinoite-nitro-an515-43.iso-CHECKSUM
          if-no-files-found: error

      - name: Split ISO if larger than 2GB
        run: |
          FILE="fedora-kinoite-nitro-an515-43.iso"
          MAX_SIZE=2000000000
          FILE_SIZE=$(stat -c%s "$FILE")
          echo "ISO size: $FILE_SIZE bytes"
          if [ "$FILE_SIZE" -gt "$MAX_SIZE" ]; then
            echo "ISO exceeds 2GB, splitting..."
            split -b 1900M "$FILE" "${FILE}.part_"
            rm "$FILE"
            echo "SPLIT=true" >> $GITHUB_ENV
          else
            echo "ISO is under 2GB, no split needed."
            echo "SPLIT=false" >> $GITHUB_ENV
          fi

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: iso-${{ steps.date.outputs.date }}
          name: "ISO Build â€” ${{ steps.date.outputs.date }}"
          body: |
            Automated ISO build from `${{ github.sha }}`.

            **Image:** `ghcr.io/${{ github.repository_owner }}/fedora-kinoite-nitro-an515-43:latest`

            **To reassemble the ISO (if split into parts):**
            ```
            cat fedora-kinoite-nitro-an515-43.iso.part_* > fedora-kinoite-nitro-an515-43.iso
            ```
          files: |
            fedora-kinoite-nitro-an515-43.iso
            fedora-kinoite-nitro-an515-43.iso.part_*
            fedora-kinoite-nitro-an515-43.iso-CHECKSUM
